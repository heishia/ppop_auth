# CI Pipeline - 코드 품질 검증
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22'

jobs:
  # 변경된 서비스 감지
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      auth-server: ${{ steps.changes.outputs.auth-server }}
      auth-client: ${{ steps.changes.outputs.auth-client }}
      auth-sdk: ${{ steps.changes.outputs.auth-sdk }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            auth-server:
              - 'auth-server/**'
            auth-client:
              - 'auth-client/**'
            auth-sdk:
              - 'packages/auth-sdk/**'

  # Auth Server CI
  ci-auth-server:
    needs: detect-changes
    if: needs.detect-changes.outputs.auth-server == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: auth-server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: auth-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Unit Tests
        run: npm run test -- --passWithNoTests

      - name: Build
        run: npm run build

  # Auth Client CI
  ci-auth-client:
    needs: detect-changes
    if: needs.detect-changes.outputs.auth-client == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: auth-client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: auth-client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  # Auth SDK CI
  ci-auth-sdk:
    needs: detect-changes
    if: needs.detect-changes.outputs.auth-sdk == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/auth-sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/auth-sdk/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

